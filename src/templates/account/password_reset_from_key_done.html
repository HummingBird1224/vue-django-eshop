{% extends 'base.html' %}
{% load static %}

{% block title %}パスワード変更完了{% endblock %}
{% block titleog %}パスワード変更完了{% endblock %}

{% block content %}
<div class="p-account">
  <header class="p-account-header">
    <div class="p-account-wrapper">
      <div class="p-account-logo">
        <svg class="c-logo">
            <use xlink:href='#icons-logo'/>
        </svg>
      </div>
    </div>
  </header>
  <main class="p-account-main">
    <div class="p-account-wrapper">
      <div class="p-account-message">
        <p>パスワード変更&#x1F511;</p>
        <p>パスワードの変更が完了しました</p>
      </div>
      <div class="p-account-links">
        <div class="p-account-links-link">
         <a href="{% url 'account_login' %}">
           <small>ログインページへ</small>
         </a>
        </div>
      </div>
    </div>
  </main>
</div>
{% endblock %}
